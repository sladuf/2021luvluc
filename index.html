                <h1>2021<br>올해는 연애할 수 있을까?</h1>
                <form action="http://118.67.134.108/login.php" method="POST">
                <input type="text" name="name" class="name" placeholder="별명을 입력하세용"><br><br>
                <div id="align">
                    <input type="radio" id="female" name="sex" value="female" checked="checked">
                    <label for="female">여자</label>
                    <input type="radio" id="male" name="sex" value="male">
                    <label for="male">남자</label>
                </div><br>
                <input type="submit" class="start" value="START">
            </form>
                <p style="font-size: 15px;">공유하기</p>
                <a id ="kakao-link-btn" href="javascript:;"><img src="kakao.png" width="30" /></a>
                <a href="" onclick="window.open(url_fb, '', 'scrollbars=no, width=600, height=600'); return false;"><img src="facebook.png" width="30" /></a>
              <button id="copyBtn"><img src="link.png"></button>
                <br>
                <span id="textDiv">http://118.67.134.108/</span>
              <script>
                var copyBtn = document.getElementById("copyBtn");
                // 버튼 클릭 이벤트
                copyBtn.addEventListener("click", function(){
                   // 복사할 텍스트를 변수에 할당해줍니다.
                    var text = document.getElementById("textDiv").innerText;
                    // input text 태그를 생성해줍니다.
                    var createInput = document.createElement("input");
                    createInput.setAttribute("type", "text");
                    // 가상으로 가져올 태그에 만들어준 input 태그를 붙여줍니다.
                    document.getElementById("textDiv").appendChild(createInput);
                    // 만든 input 태그의 value 값에 복사할 텍스트 값을 넣어줍니다.
                    createInput.value = text;
                    // 복사 기능을 수행한 후
                    createInput.select();
                    document.execCommand('copy');
                    // 가상으로 붙여주었던 input 태그를 제거해줍니다.
                    document.getElementById("textDiv").removeChild(createInput);
                    alert('복사가 완료되었습니다.');
                });
                </script>
